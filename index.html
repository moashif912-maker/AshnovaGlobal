<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ashnova Global | Official Website</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.8em;
      letter-spacing: 1px;
    }

    p {
      color: #ccc;
      font-size: 1.2em;
      margin-top: 10px;
    }

    .hero {
      margin: 40px 0;
      width: 90%;
      max-width: 800px;
      height: 400px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: zoomIn 2s ease;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .social {
      margin: 30px 0;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social a {
      color: white;
      font-size: 1.8em;
      text-decoration: none;
      transition: 0.3s;
    }

    .social a:hover {
      color: #00bcd4;
      transform: scale(1.2);
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Welcome to Ashnova Global</h1>
    <p>Creative & Innovative Brand | Building Digital Experiences</p>
  </header>

  <!-- Hero Image -->
  <div class="hero">
    <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702?auto=format&fit=crop&w=800&q=80" alt="Ashnova Global Banner" />
  </div>

  <!-- Social Links -->
  <div class="social">
    <a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="mailto:ashnova.global@email.com"><i class="fas fa-envelope"></i></a>
  </div>

  <footer>
    Â© 2025 Ashnova Global. All rights reserved.
  </footer>
</body>
</html>
