<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
  <meta charset='UTF-8'/>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
  <title><data:blog.pageTitle/></title>
  <b:include data='blog' name='all-head-content'/>
  
  <!-- SEO Meta Tags - Edit these -->
  <meta name='description' content='Ashnova Global - Professional Blog'/>
  <meta name='keywords' content='Ashnova, Global, Business'/>
  
  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap' rel='stylesheet'/>
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-XXXXX-X', 'auto');
    ga('send', 'pageview');
  </script>
  
  <b:skin>
    <![CDATA[
      body { font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
      header { background-color: #007bff; color: white; padding: 20px; position: sticky; top: 0; z-index: 1000; }
      nav ul { list-style: none; margin: 0; padding: 0; text-align: center; }
      nav ul li { display: inline; margin: 0 15px; }
      nav ul li a { color: white; text-decoration: none; }
      .container { width: 80%; margin: auto; overflow: hidden; }
      .main-content { float: left; width: 70%; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      .sidebar { float: right; width: 25%; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      .footer { clear: both; background: #333; color: white; padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); }
      .parallax { background-image: url('https://picsum.photos/1600/400'); background-attachment: fixed; background-position: center; background-size: cover; height: 300px; } /* Replace this image URL */
      img { max-width: 100%; height: auto; loading: lazy; }
      @media (max-width: 768px) { .main-content, .sidebar { width: 100%; float: none; } }
    ]]>
  </b:skin>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Scripts for features like accordion, etc.
      var acc = document.getElementsByClassName("accordion");
      for (var i = 0; i < acc.length; i++) { acc[i].addEventListener("click", function() { this.classList.toggle("active"); var panel = this.nextElementSibling; if (panel.style.display === "block") { panel.style.display = "none"; } else { panel.style.display = "block"; } }); }
    });
  </script>
</head>
<body>
  <div class='loader'></div> <!-- Loading animation -->
  
  <header>
    <img src='https://picsum.photos/200/50' alt='Ashnova Global Logo' /> <!-- Replace this image for logo -->
    <h1>Ashnova Global</h1>
    <button onclick="document.querySelector('nav ul').classList.toggle('show')">Menu</button>
    <b:include name='search'/>
  </header>
  
  <nav>
    <ul>
      <li><a href='/'>Home</a></li>
      <li><a href='/about'>About</a></li>
      <li><a href='/services'>Services</a></li>
      <li><a href='/contact'>Contact</a></li>
    </ul>
  </nav>
  
  <div class='parallax'></div> <!-- Parallax with demo image -->
  
  <div class='container'>
    <div class='slider'> <!-- Slider with demo images -->
      <img src='https://picsum.photos/800/400' alt='Slider Image 1' /> <!-- Replace this image -->
      <img src='https://picsum.photos/800/401' alt='Slider Image 2' /> <!-- Replace this image -->
      <img src='https://picsum.photos/800/402' alt='Slider Image 3' /> <!-- Replace this image -->
    </div>
    
    <div class='main-content'>
      <b:includable id='main'>
        <b:loop values='data:posts' var='post'>
          <h2><a expr:href='data:post.url'><data:post.title/></a></h2>
          <p><data:post.snippet/></p>
          <div class='testimonials'> <!-- Testimonials with images -->
            <img src='https://picsum.photos/50/50' alt='Client 1' /> <!-- Replace this image -->
            <p>"Great service!" - Client 1</p>
            <img src='https://picsum.photos/51/51' alt='Client 2' /> <!-- Replace this image -->
            <p>"Excellent!" - Client 2</p>
          </div>
          <div class='faq-section'>
            <button class='accordion'>FAQ 1</button>
            <div class='panel'><p>Answer here</p></div>
          </div>
        </b:loop>
      </b:includable>
    </div>
    
    <div class='sidebar'>
      <h3>Portfolio Gallery</h3> <!-- Gallery with demo images -->
      <div class='gallery'>
        <img src='https://picsum.photos/200/150' alt='Portfolio 1' /> <!-- Replace this image -->
        <img src='https://picsum.photos/201/150' alt='Portfolio 2' /> <!-- Replace this image -->
        <img src='https://picsum.photos/202/150' alt='Portfolio 3' /> <!-- Replace this image -->
        <img src='https://picsum.photos/203/150' alt='Portfolio 4' /> <!-- Replace this image -->
        <img src='https://picsum.photos/204/150' alt='Portfolio 5' /> <!-- Replace this image -->
      </div>
      <h3>Contact Map</h3>
      <iframe src='https://www.google.com/maps/embed?pb=your-map-code'></iframe>
    </div>
  </div>
  
  <footer class='footer'>
    <div>Column 1: Links</div>
    <div>Column 2: Contact</div>
    <div>Column 3: Social <img src='https://picsum.photos/30/30' alt='Social Icon' /></div> <!-- Replace this image for icon -->
  </footer>
  
  <b:include name='quickedit'/>
</body>
</html>
